group 'edu.cires.colorado.cedar'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.3.11'
    compile group: 'org.apache.sis.storage', name: 'sis-storage', version: '0.7'
    compile group: 'org.apache.sis.storage', name: 'sis-netcdf', version: '0.7'
    compile group: 'org.apache.sis.core', name: 'sis-metadata', version: '0.7'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
